<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomentX - Course Registration</title>
    
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style-fp.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>MomentX</h1>
        <div class="header-right">
            <div id="welcome">Welcome <span id="username">User</span></div>
            <div id="datetime"></div>
            <div class="header-buttons">
                <form id="logout-form" action="#" onsubmit="logout(event)">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
    </header>

    <main class="form-container">
        <div class="form-grid">
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" id="name" placeholder="Enter Your Full Name" oninput="updateWelcomeMessage()">
            </div>
            <div class="form-group">
                <label for="Rollno">ROLL NUMBER:</label>
                <input type="text" id="Rollno" placeholder="Enter Your Roll Number">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="School">School</label>
                <select id="School" onchange="updateBranches()">
                    <option disabled selected>Select School</option>
                    <option value="computing">School of Computing</option>
                    <option value="business">School of Business</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Branch">Academic Branch</label>
                <select id="Branch" onchange="updateSemesters()">
                    <option disabled selected>Select Branch</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Semester">Semester</label>
                <select id="Semester" onchange="updateTable()">
                    <option disabled selected>Select Semester</option>
                </select>
            </div>
        </div>
        
        <div id="course-table"></div>

        <button id="enroll-button" onclick="enrollCourses()">Enroll Courses</button>
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
