<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - MomentX</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* New background image consistent with index.html */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-position: center;
            background-size: cover;
        }

        /* Glassmorphism Form Styling */
        .form-container {
            width: 90%;
            max-width: 420px;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-container h1 {
            color: #ff7f50;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-container input {
            width: 100%;
            height: 50px;
            background: transparent;
            color: white;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            padding: 0 10px;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            outline: none;
            transition: border-bottom-color 0.3s ease;
        }
        
        .form-container input:focus {
            border-bottom-color: #ff7f50;
        }

        .form-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btnn {
            width: 100%;
            height: 50px;
            background: #ff7f50;
            border: none;
            margin-top: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btnn:hover {
            background: #e66a40;
            transform: translateY(-2px);
        }

        .message {
            color: #fff;
            font-size: 0.9rem;
            margin-top: 20px;
            height: 20px; /* Reserve space */
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="form-container">
            <h1>Reset Password</h1>
            <form id="resetForm">
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <button type="submit" class="btnn">Send Reset Link</button>
                <p class="message" id="sendingMessage">Sending email...</p>
                <p class="message" id="successMessage">Password reset link sent successfully!</p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const sendingMessage = document.getElementById('sendingMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Show the "sending" message and hide the success message
            sendingMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
           // Simulate a network delay
           setTimeout(function() {
                // Hide the "sending" message
                sendingMessage.style.display = 'none';
                
                // Show the "success" message
                successMessage.style.display = 'block';
            }, 2000); // 2-second delay
        });
    </script>
</body>
</html>
